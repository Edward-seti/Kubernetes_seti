apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mi-app
  template:
    metadata:
      labels:
        app: mi-app
    spec:
      containers:
        - name: mi-app
          image: nginx
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "150m"   # ğŸš€ Aumentado ligeramente para mejor estabilidad
              memory: "128Mi"  # âœ… Solicitud bÃ¡sica de memoria para estabilidad
            limits:
              cpu: "600m"   # ğŸ”¥ Incrementado ligeramente para evitar restricciones muy rÃ¡pidas
              memory: "256Mi" # âœ… Limitar memoria para evitar excesos
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: default-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: html-configmap
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
          
          # ğŸ” PROBES (Salud del contenedor)
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15  # â³ Esperar antes de la primera verificaciÃ³n
            periodSeconds: 20        # ğŸ”„ Verificar cada 20s
            failureThreshold: 3      # âŒ Reinicia el pod si falla 3 veces seguidas
          
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10   # â³ Da mÃ¡s tiempo a Nginx para arrancar
            periodSeconds: 5          # ğŸ“Š Comprueba mÃ¡s seguido si estÃ¡ listo
            timeoutSeconds: 3         # â±ï¸ Espera hasta 3s antes de fallar
            failureThreshold: 3       # ğŸ”„ Tolera hasta 3 fallos antes de marcarlo como no listo
            successThreshold: 1       # âœ… Si responde una vez bien, lo marca como listo

          startupProbe: # ğŸ”¥ OPCIONAL si la aplicaciÃ³n tarda en arrancar
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6  # Espera hasta 60 segundos antes de reiniciar

      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: default-config
          configMap:
            name: default-config
        - name: html-configmap
          configMap:
            name: mi-configmap
